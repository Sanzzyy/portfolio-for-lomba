<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="icon" type="image/png" href="./assests/img/coding.png" />

    <link rel="stylesheet" href="./css/style_gallery.css" />
    <link rel="stylesheet" href="./css/output.css" />
    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <nav class="px-4 pt-4">
      <div class="site-info text-white">
        <p id="logo" class="font-bold text-xl font-comfortaa">My Gallery</p>
        <p class="text-sm">Activity</p>
      </div>
    </nav>

    <footer>
      <a
        href="index.html"
        id="returnBtn"
        class="opacity-0 -translate-x-10 pointer-events-none transition-all duration-500 ease-in-out px-4 py-2 bg-slate-300 hover:bg-slate-800 hover:text-white text-slate-800 fixed bottom-4 left-4 z-50"
      >
        Return to the home page
      </a>
    </footer>

    <div class="slider-wrapper" data-aos="fade-down">
      <canvas class="w-full h-auto block"></canvas>
    </div>

    <div class="overlay"></div>

    <!-- HTML kamu bagian bawah sebelum </body> -->
    <!-- Harus urutan ini -->
    <!-- Urutan yang benar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true, // biar animasi jalan sekali saat muncul
        duration: 800, // durasi animasinya (dalam ms)
        easing: "ease-in-out",
      });
    </script>
    <script src="./javascript/script_gallery.js"></script>
  </body>
</html>
